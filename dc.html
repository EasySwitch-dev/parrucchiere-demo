<!DOCTYPE html> 
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento - Barbiere da Marco</title>

  <link rel="icon" type="image/x-icon" href="logo.ico">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background: url('sfondo.jpg') center/cover no-repeat fixed;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    header {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px 0;
      text-align: center;
      border-bottom: 2px solid #f9c013;
    }

    nav ul { list-style: none; margin-top: 10px; }
    nav li { display: inline-block; margin: 0 15px; }

    nav a {
      color: #f9c013;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover { color: white; border-bottom: 2px solid #f9c013; }

    .hero {
      text-align: center;
      padding: 50px 20px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      max-width: 600px;
      margin: 80px auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }

    .form-box {
      padding: 25px;
      color: white;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      text-align: center;
    }

    label {
      font-weight: 600;
      font-size: 0.9rem;
      width: fit-content;
      margin: 0 auto;
      color: #f9c013;
      letter-spacing: 1px;
    }

    input, select {
      padding: 12px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 1rem;
      width: 100%;
      text-align: center;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    /* --- SELEZIONE CARTA SENZA JAVASCRIPT --- */

    .card-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .card-container input {
      display: none;
    }

    .card-box {
      border: 2px solid #555;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .card-box img {
      width: 80px;
      display: block;
    }

    .card-container input:checked + .card-box {
      border-color: #f9c013;
      transform: scale(1.08);
      box-shadow: 0 0 15px #f9c013;
    }

    /* --- BOTTONI --- */

    .btn {
      background: #f9c013;
      color: #222;
      padding: 12px;
      text-align: center;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      border: none;
      margin-top: 5px;
    }

    .btn:hover { background: #ffe375; transform: scale(1.05); }

    .back-btn {
      margin-top: 15px;
      display: block;
      text-align: center;
      background: #444;
      color: white;
      padding: 10px;
      border-radius: 20px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .back-btn:hover { background: #777; }

    footer {
      background: rgba(0, 0, 0, 0.85);
      text-align: center;
      padding: 15px 10px;
      font-size: 0.9rem;
      border-top: 2px solid #f9c013;
      margin-top: 60px;
    }
  </style>
</head>
<body>

<header>
  <h1>Barbiere da Marco</h1>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="servizi.html">Servizi</a></li>
      <li><a href="prodotti.html">Prodotti</a></li>
      <li><a href="contatti.html">Contatti</a></li>
    </ul>
  </nav>
</header>

<section class="hero">
  <div class="form-box">

    <h2 style="text-align:center; margin-bottom:15px;">Pagamento Sicuro</h2>

    <form method="POST" action="index.html">

      <label>Nome</label>
      <input type="text" name="nome" required>

      <label>Cognome</label>
      <input type="text" name="cognome" required>

      <label>Tipo di Carta</label>

      <div class="card-container">

        <label>
          <input type="radio" name="cardType" value="visa" required>
          <div class="card-box">
            <img src="foto/visa.jpg">
          </div>
        </label>

        <label>
          <input type="radio" name="cardType" value="mastercard">
          <div class="card-box">
            <img src="foto/mastercard.jpg">
          </div>
        </label>

        <label>
          <input type="radio" name="cardType" value="amex">
          <div class="card-box">
            <img src="amex.jpg">
          </div>
        </label>

      </div>

      <label>Numero Carta</label>
      <input type="text" maxlength="16" pattern="[0-9]{16}" placeholder="1234 5678 9012 3456" required>

      <div class="row">
        <div style="flex:1;">
          <label>Scadenza</label>
          <input type="month" required>
        </div>

        <div style="flex:1;">
          <label>CVV</label>
          <input type="text" maxlength="3" pattern="[0-9]{3}" placeholder="123" required>
        </div>
      </div>

      <button type="submit" class="btn">Paga ora</button>

    </form>

    <a href="prodotti.html" class="back-btn">⬅ Torna ai prodotti</a>

  </div>
</section>

<footer>
  <p>© 2025 Barbiere da Marco | Via Roma 10, Milano | Tel: 02 1234567</p>
</footer>

</body>
</html>
