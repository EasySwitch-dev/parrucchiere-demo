
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barbiere da Marco</title>

  <!-- FAVICON (.ico locale) -->
  <link rel="icon" type="foto/logo.ico" href="foto/logo.ico">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: #fff;

      /* SFONDO LOCALE E FISSO (modifica qui il nome del file immagine) */
      background: url('foto/sfondo.jpg') center/cover no-repeat fixed;

      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    header {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px 0;
      text-align: center;
      border-bottom: 2px solid #f9c013;
    }

    header h1 {
      font-size: 2rem;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    nav ul {
      list-style: none;
      margin-top: 10px;
    }

    nav li {
      display: inline-block;
      margin: 0 15px;
    }

    nav a {
      color: #f9c013;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s, border-bottom 0.3s;
    }

    nav a:hover,
    nav a.active {
      color: white;
      border-bottom: 2px solid #f9c013;
    }

    .hero {
      text-align: center;
      padding: 120px 20px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      max-width: 800px;
      margin: 80px auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      animation: fadeIn 1.5s ease-out;
    }

    .hero h2 {
      font-size: 2.2rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .btn {
      background: #f9c013;
      color: #222;
      padding: 12px 25px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s, transform 0.2s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .btn:hover {
      background: #ffe375;
      transform: scale(1.05);
    }

    footer {
      background: rgba(0, 0, 0, 0.85);
      text-align: center;
      padding: 15px 10px;
      font-size: 0.9rem;
      border-top: 2px solid #f9c013;
      margin-top: 60px;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <header>
    <h1>Barbiere da Marco</h1>
    <nav>
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="servizi.html">Servizi</a></li>
        <li><a href="prodotti.html">Prodotti</a></li>
        <li><a href="contatti.html">Contatti</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h2>Tagli moderni e stile classico</h2>
    <p>Benvenuto nel nostro barbiere a Milano. Prenota il tuo taglio oggi stesso!</p>
    <a href="prenotazioni.html" class="btn">Prenota ora</a>
  </section>

  <footer>
    <p>Â© 2025 Barbiere da Marco | Via Roma 10, Milano | Tel: 02 1234567</p>
  </footer>
</body>
</html>
